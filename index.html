<!DOCTYPE html>
<html>
	<head>
		<title>EmaLou's Design</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		<link href="stylesheets/style.css" type="text/css" rel="stylesheet" >
		</head>

    <body>
    <div class="header">
        <div id="search-bar">
            <div class="search">
                <img class="icon" src="images/ios_icon.png">
                <label>slideshare</label>
                <div class="line"></div>
                <div class="search-input">
                    <input placeholder="  Search">
                </div>
            </div>
            <div id="personal-info">
                <div id="upload" class="btn">
                    <a>Upload</a>
                </div>
                <div id="config-icon" class="btn">

                </div>

            </div>
        </div>

        <div class="nav">
            <nav>
                <a class="nav-link" href="#">Home</a>
                <a class="nav-link" href="#">LeaderShip</a>
                <a class="nav-link" href="#">Technology</a>
                <a class="nav-link" href="#">Education</a>
                <a class="nav-link" href="#">Marketing</a>
                <a class="nav-link" href="#">Design</a>
                <a class="nav-link" href="#">More Topics</a>
            </nav>
        </div>
    </div>

    <div id="page-body">
        <div class="main-text">
            <div>
                <label class="title">Create Your First SlideShare</label>
            </div>

            <div>
                <label class="sub-title">Share a fun visual of your professional journey with just a click</label>
            </div>
        </div>
        <div class="main-btn">
            <div id="create" class="btn">
                <a class="center-text">Create Now</a>
            </div>

            <div id="thanks" class="btn">
                <a class="center-text">No thanks</a>
            </div>
        </div>
        <div class="main-pic">
            <img class="desktop" src="images/hills-browser-scr-1x.png">
            <img class="mobile" src="images/hills-mobile-scr-1x.png">
            <img class="tablet" src="images/hills-tablet-scr-1x.png">
        </div>
        
    </div>

    <footer class="footer">
        <div class="main-text">
            <label class="center">Get a new look at your key career milestones and share your</label>
            <label id="second-line" class="center white">Professional Journey with others</label>
        </div>
        <div class="footer-line"></div>
        <div class="footer-step">
            <div class="step">
                <label class="step-text">Connect via LinkIn</label>
                <label class="sub-text">to automatically input your data</label>
            </div>
            <span class="icon-magic-wand"></span>

            <div class="step">
                <label class="step-text">Pick a Template</label>
                <label class="sub-text">of your choice</label>
            </div>
            <span class="icon-magic-wand"></span>

            <div class="step">
                <label class="step-text">Publish Your Journey</label>
                <label class="sub-text">to SlideShare</label>
            </div>
        </div>
        <div class="bottom">
            <div id="createBottom" class="btn">
                <a class="center-text">Create Now</a>
            </div>
            <div class="footer-text">
                <label>LinkIn Corporation @copy 2015</label>
            </div>
        </div>


    </footer>

    </body>
	</html>
